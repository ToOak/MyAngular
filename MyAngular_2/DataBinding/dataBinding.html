<!DOCTYPE html>
<html lang="en" data-ng-app>
<head>
    <meta charset="UTF-8">
    <title>Simple app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
</head>
<body>
<div data-ng-controller="MyController">
    <input data-ng-model="person.name" type="text" placeholder="Your name">
    <h1>Hello {{person.name}}</h1>
    <h5>{{ clock.now | date:'yyyy-MM-dd  HH:mm:ss' }}</h5>
</div>
<script type="text/javascript" src="dataBindingCtrl.js"></script>
</body>
</html>
