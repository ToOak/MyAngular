<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">

    <select ng-model="selectedName" ng-options="x for x in names">
    </select>

    <br><br>

    <select>
        <option data-ng-repeat="x in names">{{x}}</option>
    </select>

    <br><br>

    <p>选择网址：</p>
    <select ng-model="selectedSite">
        <option data-ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
    </select>
    <h1>你的选择是：{{selectedSite}}</h1>

    <br><br>

    <select ng-model="SelectedSite" ng-options="x.site for x in sites">
    </select>
    <h1>你的选择是：{{SelectedSite.site}}</h1>
    <p>网址为：{{SelectedSite.url}}</p>

    <br><br>

    <!--使用对象作为数据源, x 为键(key), y 为值(value):-->
    <select ng-model="Select" ng-options="x for (x, y) in codes">
    </select>
    <h1>你的选择是：{{Select}}</h1>

    <br><br>

    <p>选择一辆车:</p>
    <select ng-model="selectedCar" ng-options="x for (x, y) in cars">
    </select>
    <h1>你选择的是: {{selectedCar.brand}}</h1>
    <h2>模型: {{selectedCar.model}}</h2>
    <h3>颜色: {{selectedCar.color}}</h3>

    <br><br>

    <p>选择一辆车:</p>
    <select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars"></select>
    <p>你选择的是: {{selectedCar.brand}}</p>
    <p>型号为: {{selectedCar.model}}</p>
    <p>颜色为: {{selectedCar.color}}</p>

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.names = ["Google", "Runoob", "Taobao"];
        $scope.sites = [
            {site : "Google", url : "http://www.google.com"},
            {site : "Runoob", url : "http://www.runoob.com"},
            {site : "Taobao", url : "http://www.taobao.com"}
        ];
        $scope.codes = {
            code01 : "C",
            code02 : "Java",
            code03 : "Js"
        }
        $scope.cars = {
            car01 : {brand : "Ford", model : "Mustang", color : "red"},
            car02 : {brand : "Fiat", model : "500", color : "white"},
            car03 : {brand : "Volvo", model : "XC90", color : "black"}
        }
    });
</script>

</body>
</html>
