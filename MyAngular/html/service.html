<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8">-->
    <meta charset="UTF-8">
</head>
<body ng-app="myApp" >
    <div ng-controller="myCtrl">
        {{hex}}
        <br><br>
        {{254 | myFormat}}
        <p> 当前页面的url:</p>
        <h3>{{myUrl}}</h3>

        <br><br><br>
        <p>欢迎信息:</p>
        <h1>{{myWelcome}}</h1>
        <h1>{{myHeader}}</h1>
        <p>现在时间是：</p>
        <h1>{{theTime}}</h1>
        <ul>
            <li ng-repeat="x in counts"
                style="float: left;list-style: none;padding: 5px;  border: 1px solid #cccccc">
                {{x | myFormat}}
            </li>
        </ul>
        <br><br><br>
        <ul >
            <li ng-repeat="x in names">
                {{ x.Name + ', ' + x.Country }}
            </li>
        </ul>
    </div>


    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $location, $http, $timeout, $interval, hexafy) {

//            该实例使用了内建的 $location 服务获取当前页面的 URL
            $scope.myUrl = $location.absUrl();

            $http.get("welcome.html").then(function (response) {
//                $http 服务向服务器请求信息，返回的值放入变量 "myWelcome" 中
                $scope.myWelcome = response.data;
            });

            $scope.myHeader="Hello World !";
//            $timeout 访问在规定的毫秒数后执行指定函数。
            $timeout(function () {
                $scope.myHeader="How are you today ?";
            },2000);

            $scope.theTime = new Date().toLocaleTimeString();
//            $interval 访问在指定的周期(以毫秒计)来调用函数或计算表达式。
            $interval(function () {
                $scope.theTime = new Date().toLocaleTimeString();
            },1000)

            $scope.hex = hexafy.myFunc(255);

//            在对象数组中获取值时你可以使用过滤器
            $scope.counts = [255,251,100];

//            存在跨域问题
            $http.get("http://www.runoob.com/try/angularjs/data/Customers_JSON.php")
                    .success(function (response) {
                        $scope.names = response.records;
                    });
        });

//        创建自定义服务
        app.service('hexafy',function () {
            this.myFunc = function (x) {
                return x.toString(16);
            }
        });

//        在过滤器中使用服务:
        app.filter('myFormat',['hexafy',function (hexa) {
            return function (x) {
                return hexa.myFunc(x);
            }
        }]);

    </script>
</body>
</html>
